name: Smoke Surface Gate

on:
  push:
    branches: [main, develop]
    paths:
      - 'work/pazar/**'
      - 'ops/smoke_surface.ps1'
      - 'docker-compose.yml'
      - '.github/workflows/smoke-surface.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'work/pazar/**'
      - 'ops/smoke_surface.ps1'
      - 'docker-compose.yml'
      - '.github/workflows/smoke-surface.yml'

jobs:
  smoke-surface:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup PowerShell
        uses: microsoft/setup-powershell@v1
        with:
          pwsh-version: '7.4'
      
      - name: Bring up core stack
        run: |
          docker compose up -d --build
          # Wait for services to be ready
          timeout 60 bash -c 'until curl -f http://localhost:8080/up; do sleep 2; done' || true
      
      - name: Run Smoke Surface Gate
        shell: pwsh
        run: |
          pwsh ./ops/smoke_surface.ps1
      
      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-surface-logs
          path: |
            _archive/audits/*
            _archive/incidents/*
          retention-days: 7
      
      - name: Cleanup
        if: always()
        run: |
          docker compose down -v



