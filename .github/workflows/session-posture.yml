name: Session Posture Gate

on:
  pull_request:
    branches: ['*']
  push:
    branches: ['*']

jobs:
  session_posture:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Start services
        run: |
          echo "Starting docker compose services..."
          docker compose up -d --build
          echo "Waiting for services to be ready..."
          sleep 15

      - name: Run session posture check
        shell: pwsh
        env:
          APP_ENV: ${{ secrets.APP_ENV || 'local' }}
          SESSION_SECURE_COOKIE: ${{ secrets.SESSION_SECURE_COOKIE }}
          SESSION_HTTP_ONLY: ${{ secrets.SESSION_HTTP_ONLY }}
          SESSION_SAME_SITE: ${{ secrets.SESSION_SAME_SITE }}
          CORS_ALLOWED_ORIGINS: ${{ secrets.CORS_ALLOWED_ORIGINS }}
        run: |
          pwsh ./ops/session_posture_check.ps1

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: session-posture-logs
          path: |
            _archive/incidents/
          if-no-files-found: ignore

      - name: Cleanup
        if: always()
        run: |
          echo "Cleaning up services..."
          docker compose down -v

      - name: Session Posture Summary
        if: failure()
        run: |
          echo "‚ùå Session posture check failed"
          echo ""
          echo "One or more session posture checks failed:"
          echo "  - Session cookie security flags (Secure, HttpOnly, SameSite)"
          echo "  - Auth endpoint response (JSON envelope, security headers, rate limit headers)"
          echo ""
          echo "Review the output above or check the logs artifact."
          echo "See docs/runbooks/session_posture.md for remediation guidance."

