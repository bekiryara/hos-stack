name: Frontend GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'work/marketplace-web/**'
      - '.github/workflows/frontend-pages.yml'
  workflow_dispatch:
  # Trigger workflow after secret update

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "frontend-pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: work/marketplace-web/package-lock.json
        # Cache optional, continue if package-lock.json doesn't exist

      - name: Install dependencies
        working-directory: work/marketplace-web
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build
        working-directory: work/marketplace-web
        run: npm run build
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL || 'http://localhost:8080' }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: work/marketplace-web/dist
          # GitHub Pages root'ta deploy etmek için dist içeriğini root'a kopyala

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

