name: OpenAPI Contract Check

on:
  push:
    branches: [main, develop]
    paths:
      - 'docs/product/openapi.yaml'
      - 'ops/openapi_contract.ps1'
      - 'work/pazar/routes/api.php'
      - 'work/pazar/app/Http/Controllers/Api/**/*.php'
  pull_request:
    branches: [main, develop]
    paths:
      - 'docs/product/openapi.yaml'
      - 'ops/openapi_contract.ps1'
      - 'work/pazar/routes/api.php'
      - 'work/pazar/app/Http/Controllers/Api/**/*.php'

jobs:
  openapi-contract:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup PowerShell
        uses: microsoft/setup-powershell@v1
        with:
          pwsh-version: '7.4'
      
      - name: Run OpenAPI Contract Check
        shell: pwsh
        run: |
          pwsh ./ops/openapi_contract.ps1
      
      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: openapi-contract-logs
          path: |
            _archive/audits/*
            _archive/incidents/*
          retention-days: 7





