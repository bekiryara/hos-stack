name: Pazar UI Smoke Gate

on:
  pull_request:
    branches: [main, develop]
    paths:
      - 'work/pazar/docker/docker-entrypoint.sh'
      - 'docker-compose.yml'
      - 'ops/pazar_ui_smoke.ps1'
      - '.github/workflows/pazar-ui-smoke.yml'
  push:
    branches: [main, develop]
    paths:
      - 'work/pazar/docker/docker-entrypoint.sh'
      - 'docker-compose.yml'
      - 'ops/pazar_ui_smoke.ps1'
      - '.github/workflows/pazar-ui-smoke.yml'

jobs:
  pazar-ui-smoke:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup PowerShell
        uses: microsoft/setup-powershell@v1
        with:
          pwsh-version: '7.4'
      
      - name: Bring up core stack
        run: |
          docker compose up -d --build
          # Wait for services to be ready
          timeout 120 bash -c 'until curl -f http://localhost:8080/up && curl -f http://localhost:3000/v1/health; do sleep 5; done' || true
      
      - name: Run Pazar UI Smoke Gate
        shell: pwsh
        run: |
          pwsh -NoProfile -ExecutionPolicy Bypass -File ./ops/pazar_ui_smoke.ps1
        continue-on-error: false
      
      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: pazar-ui-smoke-logs
          path: |
            _archive/audits/*
            _archive/incidents/*
          retention-days: 7
      
      - name: Upload docker compose logs on failure
        if: failure()
        run: |
          docker compose logs > docker-compose-logs.txt 2>&1 || true
        continue-on-error: true
      
      - name: Upload docker compose logs artifact
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: pazar-ui-smoke-docker-logs
          path: docker-compose-logs.txt
          retention-days: 7
      
      - name: Generate incident bundle on failure
        if: failure()
        shell: pwsh
        run: |
          if (Test-Path ./ops/incident_bundle.ps1) {
            pwsh -NoProfile -ExecutionPolicy Bypass -File ./ops/incident_bundle.ps1
          }
        continue-on-error: true
      
      - name: Upload incident bundle on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: pazar-ui-smoke-incident-bundle
          path: |
            _archive/incidents/*
          retention-days: 7
      
      - name: Cleanup
        if: always()
        run: |
          docker compose down

