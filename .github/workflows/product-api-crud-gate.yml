name: Product API CRUD Gate

on:
  pull_request:
    branches: [main, develop]
    paths:
      - 'work/pazar/routes/api.php'
      - 'work/pazar/app/Http/Controllers/Api/**/*.php'
      - 'ops/product_api_crud_e2e.ps1'
      - '.github/workflows/product-api-crud-gate.yml'
  push:
    branches: [main, develop]
    paths:
      - 'work/pazar/routes/api.php'
      - 'work/pazar/app/Http/Controllers/Api/**/*.php'
      - 'ops/product_api_crud_e2e.ps1'
      - '.github/workflows/product-api-crud-gate.yml'

jobs:
  product-api-crud:
    runs-on: ubuntu-latest
    env:
      BASE_URL: "http://localhost:8080"
      PRODUCT_TEST_AUTH: ${{ secrets.PRODUCT_TEST_AUTH }}
      TENANT_A_SLUG: ${{ secrets.TENANT_A_SLUG }}
      TENANT_A_ID: ${{ secrets.TENANT_A_ID }}
      TENANT_B_SLUG: ${{ secrets.TENANT_B_SLUG }}
      TENANT_B_ID: ${{ secrets.TENANT_B_ID }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup PowerShell
        uses: microsoft/setup-powershell@v1
        with:
          pwsh-version: '7.4'
      
      - name: Bring up core stack
        run: |
          docker compose up -d --build
          # Wait for services to be ready
          timeout 120 bash -c 'until curl -f http://localhost:8080/up && curl -f http://localhost:3000/v1/health; do sleep 5; done' || true
      
      - name: Run Product API CRUD E2E Gate
        shell: pwsh
        run: |
          pwsh -NoProfile -ExecutionPolicy Bypass -File ./ops/product_api_crud_e2e.ps1
        continue-on-error: false
      
      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: product-api-crud-logs
          path: |
            _archive/audits/*
            _archive/incidents/*
          retention-days: 7
      
      - name: Generate incident bundle on failure
        if: failure()
        shell: pwsh
        run: |
          if (Test-Path ./ops/incident_bundle.ps1) {
            pwsh -NoProfile -ExecutionPolicy Bypass -File ./ops/incident_bundle.ps1
          }
        continue-on-error: true
      
      - name: Upload incident bundle on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: product-api-crud-incident-bundle
          path: |
            _archive/incidents/*
          retention-days: 7
      
      - name: Cleanup
        if: always()
        run: |
          docker compose down


















