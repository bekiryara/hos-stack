components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: Bearer token authentication (via Authorization header)
    sessionAuth:
      type: apiKey
      in: cookie
      name: session
      description: Session-based authentication

  schemas:
    ErrorEnvelope:
      type: object
      required:
        - ok
        - error_code
        - message
        - request_id
      properties:
        ok:
          type: boolean
          enum: [false]
          description: Always false for error responses
        error_code:
          type: string
          description: Machine-readable error code
          examples:
            - UNAUTHORIZED
            - FORBIDDEN
            - NOT_FOUND
            - NOT_IMPLEMENTED
            - VALIDATION_ERROR
            - TENANT_CONTEXT_MISSING
            - WORLD_CONTEXT_INVALID
        message:
          type: string
          description: Human-readable error message
        request_id:
          type: string
          format: uuid
          description: Request ID for tracing (matches X-Request-Id header)
        details:
          type: object
          description: Optional additional error details
          additionalProperties: true

    SuccessResponse:
      type: object
      required:
        - ok
        - data
        - request_id
      properties:
        ok:
          type: boolean
          enum: [true]
          description: Always true for success responses
        data:
          type: object
          required:
            - items
            - cursor
            - meta
          properties:
            items:
              type: array
              items:
                $ref: '#/components/schemas/ListingItem'
            cursor:
              type: object
              required:
                - next
              properties:
                next:
                  type: string
                  nullable: true
                  description: Cursor for next page (null if no more pages)
            meta:
              type: object
              required:
                - count
                - limit
              properties:
                count:
                  type: integer
                  description: Number of items in current page
                limit:
                  type: integer
                  description: Maximum items per page
        request_id:
          type: string
          format: uuid
          description: Request ID for tracing (matches X-Request-Id header)

    SuccessResponseItem:
      type: object
      required:
        - ok
        - data
        - request_id
      properties:
        ok:
          type: boolean
          enum: [true]
          description: Always true for success responses
        data:
          type: object
          required:
            - item
          properties:
            item:
              $ref: '#/components/schemas/ListingItem'
        request_id:
          type: string
          format: uuid
          description: Request ID for tracing (matches X-Request-Id header)

    ListingItem:
      type: object
      required:
        - id
        - title
        - status
        - created_at
        - updated_at
      properties:
        id:
          type: string
          format: uuid
          description: Listing ID
        title:
          type: string
          description: Listing title
          maxLength: 255
        description:
          type: string
          nullable: true
          description: Listing description
        price_amount:
          type: integer
          nullable: true
          description: Price in smallest currency unit (e.g., cents for USD, kuru≈ü for TRY)
        currency:
          type: string
          nullable: true
          description: Currency code (ISO 4217, e.g., TRY, USD)
          maxLength: 8
        status:
          type: string
          enum: [draft, published]
          description: Listing status
        created_at:
          type: string
          format: date-time
          description: Creation timestamp (ISO 8601)
        updated_at:
          type: string
          format: date-time
          description: Last update timestamp (ISO 8601)





