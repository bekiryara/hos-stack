      tags:
        - Commerce Listings
      summary: List commerce listings
      description: Returns tenant-scoped, world-scoped commerce listings with cursor pagination.
      operationId: listCommerceListings
      security:
        - bearerAuth: []
        - sessionAuth: []
      parameters:
        - name: limit
          in: query
          description: Number of items per page (default 20, max 100)
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
        - name: cursor
          in: query
          description: Cursor for pagination (opaque string)
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Success
          headers:
            X-Request-Id:
              schema:
                type: string
              description: Request ID for tracing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorEnvelope'
        '403':
          description: Forbidden (tenant context missing)
          content:
