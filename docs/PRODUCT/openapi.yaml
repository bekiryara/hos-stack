openapi: 3.1.0
info:
  title: Pazar Product API Spine
  version: 1.0.0
  description: |
    Product API Spine for enabled worlds (commerce, food, rentals).
    All endpoints require authentication (`auth.any` middleware) and tenant context (`resolve.tenant` + `tenant.user` middleware).
    
    **Tenant Resolution**: Tenant ID must be provided via `X-Tenant-Id` header or session.
    
    **World Context**: World is determined from route path (`/api/v1/{world}/listings`).
    
    **Error Contract**: All error responses follow the `ErrorEnvelope` schema with `ok:false`, `error_code`, `message`, and `request_id`.

servers:
  - url: http://localhost:8080
    description: Local development server
  - url: https://api.example.com
    description: Production server (example)

tags:
  - name: Commerce Listings
    description: Commerce world listings API
  - name: Food Listings
    description: Food world listings API
  - name: Rentals Listings
    description: Rentals world listings API

paths:
  /api/v1/commerce/listings:
