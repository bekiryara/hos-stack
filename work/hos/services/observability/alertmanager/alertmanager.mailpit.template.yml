# Template used by ops/bootstrap.ps1 -MailpitAlerts
# It generates `alertmanager.generated.yml` for local testing with Mailpit (no auth, no TLS).
global:
  smtp_smarthost: "mailpit:1025"
  smtp_from: "__ALERT_EMAIL_FROM__"
  smtp_require_tls: false

route:
  receiver: "email"
  group_by: ["alertname", "job", "instance"]
  group_wait: 10s
  group_interval: 5m
  repeat_interval: 4h

receivers:
  - name: "email"
    email_configs:
      - to: "__ALERT_EMAIL_TO__"
        send_resolved: true


