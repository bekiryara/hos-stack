# Template used by ops/bootstrap.ps1 -SlackAlerts
# It generates `alertmanager.generated.yml` by replacing __PLACEHOLDER__ tokens.
route:
  receiver: "slack"
  group_by: ["alertname", "job", "instance"]
  group_wait: 10s
  group_interval: 5m
  repeat_interval: 4h

receivers:
  - name: "slack"
    slack_configs:
      - api_url: "__SLACK_WEBHOOK_URL__"
        channel: "__SLACK_CHANNEL__"
        username: "__SLACK_USERNAME__"
        send_resolved: true
        title: "[{{ .Status | toUpper }}] {{ .CommonLabels.alertname }}"
        text: >-
          {{ range .Alerts -}}
          *{{ .Labels.severity }}* â€” {{ .Annotations.summary }}\n{{ .Annotations.description }}\n
          {{ end }}


